<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Salon Project</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <!-- cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>
<style>
    .menu-icon {
        font-size: 1.5rem;
        color: black !important;
    }
    body{
background-color: rgb(217, 234, 217);
    }
</style>
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-light" id="mainNavbar">
            <div class="container-fluid">
                <a class="navbar-brand d-flex gap-2 p-1 mx-1 ms-4 border border-2 border-black" href="#">
                    <h1 class="text-dark">BRW</h1>
                    <p class="text-dark">Bar <br> inc.</p>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <ion-icon id="menu-icon" name="menu" class="menu-icon"></ion-icon>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto d-flex gap-3">
                        <li class="nav-item"><a href="index.html" class="nav-link me-5">HOME</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link me-5">ABOUT</a></li>
                        <li class="nav-item"><a href="treatment.html" class="nav-link me-5">TREATMENTS</a></li>
                        <li class="nav-item"><a href="packages.html" class="nav-link me-5">PACKAGES</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link me-5">CONTACT</a></li>
                        <li class="nav-item"><a href="login.html" class="nav-link me-5">LOGIN</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login -->
    <div class="page-content">
        <div class="wrapper" id="wrapper">
            <span class="close-icon" id="close_icon"><ion-icon name="close-outline"></ion-icon></span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#" id="loginForm">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" name="action" value="remember">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn"><span>Login</span></button>
                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

            <!-- Registration -->
            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#" id="registerForm">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <span id="togglePassword" style="cursor: pointer;">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </span></span>
                        <input type="password" id="regPassword" required>

                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" name="action" value="agree">I agree the the terms &
                            conditions</label>

                    </div>
                    <button type="submit" class="register-btn"><span>Register</span></button>
                    <div class="login-register">
                        <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        // LOGIN
        const wrapper = document.querySelector('.wrapper');
        const loginLink = document.querySelector('.login-link');
        const registerLink = document.querySelector('.register-link');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');


        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            wrapper.classList.add('active');
            loginForm.reset();
        });

        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            wrapper.classList.remove('active');
            registerForm.reset();
        });

        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();
            registerForm.reset();
            alert("✅ You are successfully registered!");
            setTimeout(() => {
                window.location.href = "profiledashboard.html";
            }, 1000)

        });
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            loginForm.reset();
            alert("✅ Logged in!");
            setTimeout(() => {
                window.location.href = "logout.html";
            }, 1000)
        });


        // REGISTER
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.getElementById("togglePassword");
            const pass = document.getElementById("regPassword");
            const toggleIcon = document.getElementById("toggleIcon")

            toggle.addEventListener("click", () => {
                console.log("toggle clicked");
                if (pass.type === "password") {
                    pass.type = "text";
                    toggleIcon.setAttribute("name", "eye-outline");
                } else {
                    pass.type = "password";
                    toggleIcon.setAttribute("name", "eye-off-outline");
                }
            });
        });

        // CLOSE BUTTON
        const closeIcon = document.getElementById('close_icon');

        closeIcon.addEventListener('click', function () {

            wrapper.style.display = 'none';

            document.querySelector('.page-content').style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        });

        // NAV
        document.addEventListener("DOMContentLoaded", function () {
            const navbarCollapse = document.getElementById("collapsibleNavbar");
            const menuIcon = document.getElementById("menu-icon");

            navbarCollapse.addEventListener("show.bs.collapse", function () {
                menuIcon.classList.remove("bi-list");
                menuIcon.classList.add("bi-x");
            });

            navbarCollapse.addEventListener("hide.bs.collapse", function () {
                menuIcon.classList.remove("bi-x");
                menuIcon.classList.add("bi-list");
            });
        });

    </script>

    <script src="./js/script.js" defer></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
